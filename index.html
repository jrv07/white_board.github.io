<!DOCTYPE html>
<html>

<head>
    <title>Whiteboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
</head>
</head>

<body class="main_body">
    <div class="content">
        <div class="white_board">
            <div class="board_title">
                <span>FE Development 2022</span>
            </div>
            <div class="message">
                <span>Thank you very much Teachers!!!</span>
            </div>
            <div class="images">
                <img class="polaroid_photo rotate_m30_deg position_left_photo" src="images/Polaroid_Image_jugal.png"
                    alt="Jugal">
                <img class="polaroid_photo rotate_p30_deg position_right_photo" src="images/Polaroid_Image_jugal.png"
                    alt="Jugal">
            </div>

        </div>
    </div>
</body>

</html>
